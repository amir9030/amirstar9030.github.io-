<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amir Star 9030</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle, #0a0f2c, #000);
      color: #00bfff;
      text-align: center;
      padding-bottom: 50px;
    }

    header {
      padding: 40px 20px 20px;
    }

    header img {
      width: 150px;
      border-radius: 10px;
    }

    h1 {
      font-size: 2.5em;
      margin: 10px 0 5px;
    }

    h2 {
      font-size: 1.2em;
      color: #9ecfff;
      margin-bottom: 40px;
    }

    section {
      margin: 40px auto;
      max-width: 800px;
      padding: 0 20px;
    }

    .games-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      font-size: 1.2em;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #555;
    }

    .neon {
      text-shadow: 0 0 5px #00bfff, 0 0 10px #00bfff, 0 0 20px #00bfff;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Amir Star Logo" />
    <h1 class="neon">Amir Star 9030</h1>
    <h2>Born to Shine</h2>
  </header>

  <section>
    <h2>درباره من</h2>
    <p>سلام! من <strong>Amir Star 9030</strong> هستم، 14 ساله از ایران 🇮🇷</p>
    <p>پلتفرم مورد علاقه‌م: <strong>PlayStation 5</strong></p>
  </section>

  <section>
    <h2>🎮 بازی‌های مورد علاقه</h2>
    <div class="games-list">
      <div>• Fortnite</div>
      <div>• Call of Duty</div>
      <div>• FIFA</div>
    </div>
  </section>

  <footer>
    <p>© 2025 Amir Star 9030 - All Rights Reserved</p>
  </footer>
</body>
</html>
